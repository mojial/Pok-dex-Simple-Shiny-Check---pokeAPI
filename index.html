<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<form>
    <input type="text" placeholder="Escribe un pokemon">
    <button type="submit">Buscar Pokemon</button>
</form>
<div class="container mt-4">
    <div class="card" style="width: 18rem;">
        <img src="https://courses.cs.washington.edu/courses/cse154/cp/19su/cp2/dragon-pearl/img/pokeball.png" class="card-img-top" alt="Descripción de la imagen">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Ver Pokemon</a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal-content">
        <span class="close-button">×</span>
        <h2>Ventana modal</h2>
        <p>Esto es el texto de la ventana</p>
    </div>

<!-- Enlace a Bootstrap JS y Popper.js (necesarios para algunas funcionalidades de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
